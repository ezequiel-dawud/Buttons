<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest" >
                <option value="" selected>----------  Escolha  ---------</option>
                <optgroup label="Região Sudeste">
                    <!--Podes deizar previaento selecionado com a indentação Selected-->
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profissão" id="ipro" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="UX">Designer UX</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>

        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="3" placeholder="Ola"></textarea>

        </p>

        <p>
            <input type="submit" value="send">
            <input type="reset" value="reset">
        </p>

    </form>
</body>
</html>
